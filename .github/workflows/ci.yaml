name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-test-build-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint (ruff)
        run: |
          ruff check app

      - name: Docker build (api)
        run: |
          docker build -t kube-portable-fastapi-api:ci ./app/api

      - name: Docker build (worker)
        run: |
          docker build -t kube-portable-fastapi-worker:ci ./app/worker

      - name: Set up kubectl (for kustomize)
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.35.1"

      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
            | tar -xz
          sudo mv kubeconform /usr/local/bin/kubeconform

      - name: Render + validate Kustomize overlays
        run: |
          set -euo pipefail
          for ov in aks eks gke local; do
            echo "==> validating overlay: $ov"
            kubectl kustomize "./k8s/overlays/$ov" > "/tmp/$ov.yaml"
            kubeconform -strict -ignore-missing-schemas "/tmp/$ov.yaml"
          done